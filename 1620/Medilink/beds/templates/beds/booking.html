{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
   e-Hospital Login
  </title>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fefdfd;
        }
        /* nav */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fbfcff;
        }
        .header img {
          width: 250px;
          height: 80px;
        }
        .header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .header .login-signup {
            background-color: #1e3ce6;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
        }
        /* nav end */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background-color: #f3f4f9;
        }
        .image-container {
            display: flex;
            width: 100%;
        }
        .image-container img {
            width: 50%;
            height: 400px;
        }
        .details {
            width: 60%;
            padding: 20px;
        }
        .details h1 {
            font-size: 40px;
            color: #2c3e50;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 700;

        }
        .details p {
            font-size: 22px;
            color: #7f8c8d;
            margin: 5px 0;
            margin-left: 20px;
        }
        .details h2 {
            font-size: 24px;
            color: #2c3e50;
            margin: 20px 0 10px;
        }
        .bed-selection {
            display: flex;
            gap: 10px;
        }
        .bed {
            width: 80px; 
            height: 30px;
            background-color: #d3d3d3;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #2c3e50;
        }
        .price-container {
            width: 30%;
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 30px;
            text-align: center;
            margin-top: 20px;
            margin-right: 20px;
        } 
        .price-container h2 {
            font-size: 24px;
            color: #2c3e50;
            margin: 0 0 20px;
        }
        .coupon {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .coupon input {
            width: 70%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .coupon button {
            width: 25%;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .book-now {
            background-color: #6c5b7b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
  </style>
 </head>
 <body>
    <header class="header">
        <img alt="Medilink logo" height="50" src="{% static 'images/logo1.jpg' %}" width="50"/>
        <nav style="margin-left: 550px;">
         <a href="{% url 'home' %}">
          HOME
         </a>
         <a href="#">
          ABOUT
         </a>
         <a href="#">
          FILTERS
         </a>
         <a href="#">
          CONTACT
         </a>
        </nav>
        <a class="login-signup" href="#">
         LOGIN / SIGN UP
        </a>
       </header>
  <div class="container">
   <div class="image-container">
    <img src="{% static 'images/f3_hos.jpg' %}" alt="Exterior view of the hospital building"width="600"height="200"/>
    
    <img src="{% static 'images/f3_doc.jpg' %}"alt="Interior view of the hospital corridor" height="200" width="300"/>
    
   </div>
   <div class="details">
    <h1>{{ hospital_name }}</h1>
    <p>Murguru, kolkata, 7885221</p>
    <h2>Amenities</h2>
    <h2>
     Choose Your Bed
    </h2>
    <div class="bed-selection">
     <div class="bed">
      Single Bed
     </div>
     <div class="bed">
      Double Bed
     </div>
     <div class="bed">
      4 Bed
     </div>
     <div class="bed">
      multi Bed
     </div>
     <div class="bed">
      OPDIS
     </div>
    </div>
   </div>
   <div class="price-container">
    <h2>
     Price
    </h2>
    <div class="coupon">
     <input placeholder="COUPON CODE" type="text"/>
     <button>
      APPLY
     </button>
    </div>
    <button class="book-now">
     BOOK NOW
    </button>
   </div>
  </div>
 </body>
</html>

{% endblock %}
